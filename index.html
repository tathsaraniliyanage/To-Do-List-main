<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
	<title>To Do List </title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
	 <div style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: center; gap: 20px;">
		<img style="width: 40px; height: 40px; object-fit: cover;" src="/images/icons8-note-24.png" alt="">
		<h1>My Task List</h1>
	 </div>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned today?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Your Task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<div id="tasks"></div>
			<center><img src="images/brown-bunny-with-easter-egg_23-2147505336-removebg-preview.png"></center>
		</section>
	</main>

	<script src="script.js"></script>
</body>
</html>
